name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Get dependencies
      run: go mod download
    
    - name: Format check
      run: |
        if [ -n "$(go fmt ./...)" ]; then
          echo "Code is not formatted. Run 'go fmt ./...'"
          exit 1
        fi
    
    - name: Vet
      run: go vet ./...
    
    - name: Test
      run: go test -v -cover ./...
    
    - name: Build
      run: go build -v ./cmd/cmdr

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build-cross-platform:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o cmdr-linux-amd64 ./cmd/cmdr
        GOOS=darwin GOARCH=amd64 go build -o cmdr-darwin-amd64 ./cmd/cmdr
        GOOS=darwin GOARCH=arm64 go build -o cmdr-darwin-arm64 ./cmd/cmdr
        GOOS=windows GOARCH=amd64 go build -o cmdr-windows-amd64.exe ./cmd/cmdr
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: cmdr-*